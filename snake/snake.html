<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biccsDev - snakeGame</title>
    <link rel="stylesheet" type="text/css" href="snake-style.css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <a href="../index.html">Home</a>
            <a href="../src/projects.html">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <div id="socialMedia">
            <a href="https://www.instagram.com/biccsdev/" target="_blank">
                <img src="../src/assets/instagramLogo.svg" alt="instagram logo" width="40" height="40">
            </a>
            <a href="https://twitter.com/biccsdev_" target="_blank">
                <img src="../src/assets/twitterLogo.svg" alt="twitter logo" width="40" height="40">

            <a href="https://github.com/biccs" target="_blank">
                <img src="../src/assets/githubLogo.svg" alt="gitHub logo" width="40" height="40">

        </div>
        <div class="console">
            <div class="console-component-bar">
                <div id="console-component-window">Snake Game</div>
                <div class="console-button--container">
                    <div id="console-component-button-1"></div>

                    <p id="high">0</p>

    <footer>
        <div id="nft-reference">
            <a href="https://cnft.io/token/61a5d94101f8c79ea473ac3b" target="_blank">
